<!DOCTYPE html>
<html>
<head>
  <title>Vuejs. Starting stuff</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <div>
      <button style="font-size: 20px;">Click me</button>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Weekend Vue!'
      }
    })
  </script>

</body>
</html>
